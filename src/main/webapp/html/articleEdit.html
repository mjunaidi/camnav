<div class="row" ng-init="articleService.initArticlePage($route)">
  <!-- begin form -->
  <form role="form" name="articleEditForm" ng-submit="articleService.updateArticle(articleService.article)">
    <div class="col-12 col-sm-12 col-lg-12 main">
      <h3>
        <button type="button" class="btn btn-default" ng-click="articleService.viewArticles($location)">
          &larr; Back
        </button>
        <span>{{articleService.article.name}}</span>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button type="button" class="btn btn-default" ng-click="articleService.initArticlePage($route)">Reset</button>
        </div>
      </h3>

      <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" name="name" ng-model="articleService.article.name" >
          </div>
          <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" class="form-control input-sm" name="slug" ng-model="articleService.article.slug" >
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control input-sm" name="url" ng-model="articleService.article.url" >
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control input-sm" name="description" ng-model="articleService.article.description" >
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control input-sm" name="content" ng-model="articleService.article.content" >
          </div>
          <pre>{{articleService.article.website|json}}</pre>
          <pre>{{articleService.website|json}}</pre>
          <!-- <pre>{{articleService.article|json}}</pre> -->
        </div>
        <!--/span-->
      </div>
      <!--/row-->
      
      <h3>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button type="button" class="btn btn-default" ng-click="articleService.initArticlePage($route)">Reset</button>
        </div>
      </h3>
    </div>
  </form>
  <!--/form-->
</div>
<!--/row-->
