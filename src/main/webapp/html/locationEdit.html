<div class="row" ng-init="locationService.initLocationPage($route)">
  <!-- begin form -->
  <form role="form" name="locationEditForm" ng-submit="locationService.updateLocation($location, locationService.location)">
    <div class="col-12 col-sm-12 col-lg-12 main">
      <h3>
        <button type="button" class="btn btn-default" ng-click="locationService.viewLocations($location)">
          &larr; Back
        </button>
        <span>{{locationService.location.name}}</span>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button type="button" class="btn btn-default" ng-click="locationService.initLocationPage($route)">Reset</button>
        </div>
      </h3>

      <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" name="name" ng-model="locationService.location.name" >
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control input-sm" name="description" ng-model="locationService.location.description" >
          </div>
          <div class="form-group">
            <label for="name">Latitude</label>
            <input type="text" class="form-control input-sm" name="latitude" ng-model="locationService.location.latitude" >
          </div>
          <div class="form-group">
            <label for="name">Longitude</label>
            <input type="text" class="form-control input-sm" name="longitude" ng-model="locationService.location.longitude" >
          </div>
          
        </div>
        <!--/span-->
      </div>
      <!--/row-->
      
      <h3>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button type="button" class="btn btn-default" ng-click="locationService.initLocationPage($route)">Reset</button>
        </div>
      </h3>
    </div>
  </form>
  <!--/form-->
</div>
<!--/row-->
