<div class="row" ng-init="templateService.init()">
  <div class="col-12 col-sm-12 col-lg-12 main">

    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="pull-right">
          <button type="button" class="btn btn-success btn-sm" ng-click="templateService.addNewTemplate($location)">
            <span class="glyphicon glyphicon-plus"></span> Add new template
          </button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="templateService.removeAllTemplates()">
            <span class="glyphicon glyphicon-remove"></span> Remove all templates
          </button>
        </div>
        <h3>Templates</h3>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <form role="form" name="templateSearchForm">
          <div class="form-group has-feedback">
            <input type="search" name="searchCircuit" results="5" ng-model="templateSearchForm.search" class="form-control"
              placeholder="Type here to search..."
              ng-change="templateService.searchTemplates(templateSearchForm.search)">
            <span ng-if="templateSearchForm.search" 
              class="glyphicon glyphicon-remove-circle form-control-feedback form-control-feedback-no-label"
              ng-click="templateService.clearSearch(templateSearchForm)"></span>
          </div>
        </form>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <h4 ng-if="templateSearchForm.search">
          Results for '{{templateSearchForm.search}}'
          <a href="" ng-click="templateService.clearSearch(templateSearchForm)" class="btn btn-default">
            clear results
          </a>
        </h4>
        <!-- ui bootstrap pagination -->
        <pagination ng-if="!templateSearchForm.search" ng-change="templateService.pageChanged()" direction-links="true" boundary-links="true" rotate="false"
          total-items="templateService.pagination.totalItem" ng-model="templateService.pagination.current" max-size="templateService.pagination.max"
          previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Updated</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="t in templateService.templates | orderBy:'t.name':true">
                <td ng-if="!templateSearchForm.search">{{ $index + 1 + templateService.first }}</td>
                <td ng-if="templateSearchForm.search">{{ $index + 1 }}</td>
                <td>{{ t.name }}</td>
                <td>{{ t.updated | date:'yyyy-MM-dd HH:mm Z' }}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-xs"
                    ng-click="templateService.editTemplate($location, t.id)">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-xs"
                    ng-click="contentService.viewContents($location, t)">
                    <span class="glyphicon glyphicon-plus"></span> View contents
                  </button>
                  <button type="button" class="btn btn-success btn-xs"
                    ng-click="contentService.addNewContent($location, t)">
                    <span class="glyphicon glyphicon-plus"></span> Add content
                  </button>
                  <button type="button" class="btn btn-danger btn-xs pull-right"
                    ng-click="templateService.removeTemplate(t.id)">
                    <span class="glyphicon glyphicon-remove"></span> Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--/span-->
    </div>
    <!--/row-->
  </div>
  <!--/span-->
</div>
<!--/row-->
